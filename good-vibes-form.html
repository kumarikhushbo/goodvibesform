<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="goodvibesform.css">
</head>
<body>
    
</body>

    <h1 id="title">Good Vibes Form</h1>
    <div class="main-div-style">
      <p >Tell us something positive that happened to you today.</p>
      <form >
        <div >
            <div class="labels">
               Nam
       
          </div>
          <div class="fields">
            <input type="text" placeholder="Enter your name" required>
          </div>
        </div>
        <div >
          <div class="labels">
            Email
          </div>
          <div class="fields">
            <input type="email" placeholder="Enter your email address" required>
          </div>
        </div>
        <div>
          <div class="labels">
            On a scale of 1-10, how good was it?
          </div>
          <div class="fields">
            <input type="number"placeholder="Enter a number between 1 and 10" min="1" max="10">
          </div>
        </div>
        <div >
          <div class="labels">
            Where did it happen?
          </div>
          <div class="fields">
           <select>
                <option value="home">At home</option>
                <option value="commute">On my commute</option>
                <option value="work">At work</option>
                <option value="outside">On the street</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
        <div>
          <div class="labels">
            At what time of day did it happen?
          </div>
          <div class="fields">
            <ul id="time-of-day" style="list-style: none;">
                <li class="radio">
                <label>
                  Morning
                  <input name="time-radio" type="radio" value="1" class="user-selection">
                </label>
              </li>
              <li class="radio">
                <label>
                  Afternoon
                  <input name="time-radio" type="radio" value="2" class="user-selection">
                </label>
              </li>
              <li class="radio">
                <label>
                  Evening
                  <input name="time-radio" type="radio" value="3" class="user-selection">
                </label>
              </li>
            </ul>
          </div>
        </div>
        <div >
          <div class="labels">
            
              What emotions did you experience?
              <br>
              (Select all that apply)
            
          </div>
          <div class="fields">
            <ul id="feelings" style="list-style: none;">
              <li class="radio">
                <label>
                  <input name="feeling-check" value="1" type="checkbox" class="user-selection">
                  Excited
                </label>
              </li>
              <li class="radio">
                <label>
                  <input name="feeling-check" value="2" type="checkbox" class="user-selection">
                  Humbled
                </label>
              </li>
              <li class="radio">
                <label>
                  <input name="feeling-check" value="3" type="checkbox" class="user-selection">
                  Elated
                </label>
              </li>
              <li class="radio">
                <label>
                  <input name="feeling-check" value="4" type="checkbox" class="user-selection">
                  Loved
                </label>
              </li>
              <li class="radio">
                <label>
                  <input name="feeling-check" value="5" type="checkbox" class="user-selection">
                  Enthusiastic
                </label>
              </li>
            </ul>
          </div>
        </div>
        <div>
          <div class="labels">
            <label for="event-details">
              Please describe your positive experience.
            </label>
          </div>
          <div class="fields">
            <textarea class="input-fields" style= cols="3" rows="3" placeholder="Enter your experience here..."></textarea>
          </div>
        </div>
        <button class="button" type="submit">Submit</button>
      </form>
    </div>
  
  
   

</body>

</html>
